name: Update Ec2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # Adicionando a pasta backend para monitoramento de alterações

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main"

      - name: Build Image docker
        id: build_docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Build and Push"
        uses: docker/build-push-action@v5
        with:
          context: backend/
          push: true
          tags: |
            marcotfm/zoologico-hackaton:v1
            marcotfm/zoologico-hackaton:latest

  deploy:
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - name: Checkout code from main branch
        uses: actions/checkout@v2   

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get Instance IDs
        id: get_instance_ids
        run: |
          stack_name="infraestructure"
          stack_id=$(aws cloudformation describe-stacks --stack-name $stack_name --query 'Stacks[0].StackId' --output text)

          echo "::set-output name=instance_ids::$(aws cloudformation describe-stack-resources --stack-name $stack_id --query 'StackResources[?ResourceType == `AWS::EC2::Instance`].PhysicalResourceId' --output text)"

      - name: Delete Instances One by One
        run: |
          instance_ids=$(echo ${{ steps.get_instance_ids.outputs.instance_ids }} | tr '\n' ' ')
          for instance_id in $instance_ids; do
            # Excluir a instância e aguardar até que ela seja excluída
            aws ec2 terminate-instances --instance-ids $instance_id
            aws ec2 wait instance-terminated --instance-ids $instance_id
          done
